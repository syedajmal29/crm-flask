<!-- templates/manager_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>👨‍💼 Manager Dashboard</h2>
        
        <p>Welcome, {{ session['username'] }}!</p>
        <h3>Team Leads Overview</h3>

        <table>
            <thead>
                <tr>
                    <th>Lead Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Assigned To</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for lead in leads %}
                <tr>
                    <td>{{ lead[1] }}</td>
                    <td>{{ lead[2] }}</td>
                    <td>{{ lead[3] }}</td>
                    <td>{{ lead[4] }}</td>
                    <td>{{ lead[5] }}</td>
                    <td>
                        <a href="{{ url_for('view_leads', lead_id=lead[0]) }}">🔍 View</a>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="6">No leads available.</td></tr>
                {% endfor %}
            </tbody>
            
        </table>

        <br>
        <a href="/logout">🚪 Logout</a>
    </div>
</body>
</html>
