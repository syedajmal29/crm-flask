<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Lead Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Update Status for {{ lead[1] }}</h2>
        <form method="POST">
            <label for="status">Status:</label>
            <select name="status" id="status" required>
                {% for s in ['New', 'Contacted', 'Qualified', 'Converted'] %}
                <option value="{{ s }}" {% if lead[2] == s %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="primary-btn">Update</button>
        </form>
        <br>
        <a href="/sales-dashboard">ðŸ”™ Back to Dashboard</a>
    </div>
</body>
</html>
