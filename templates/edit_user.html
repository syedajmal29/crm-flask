
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>✏️ Edit User</h1>
        <form method="POST">
            <label>Username:</label>
            <input type="text" name="username" value="{{ user[1] }}" required><br>

            <label>Email:</label>
            <input type="email" name="email" value="{{ user[2] }}" required><br>

            <label>Role:</label>
            <select name="role">
                <option value="Admin" {% if user[3] == 'Admin' %}selected{% endif %}>Admin</option>
                <option value="Manager" {% if user[3] == 'Manager' %}selected{% endif %}>Manager</option>
                <option value="Salesperson" {% if user[3] == 'Salesperson' %}selected{% endif %}>Salesperson</option>
            </select><br><br>

            <button type="submit" class="primary-btn">Update User</button>
        </form>
        <br>
        <a href="/admin/users">🔙 Back to List</a>
    </div>
</body>
</html>
